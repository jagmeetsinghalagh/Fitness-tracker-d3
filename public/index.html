<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fitness Tracker</h1>
    <div class="grid">
        <div class="buttons">
            <button data-activity="running" class="btn active">Running</button>
            <button data-activity="swimming" class="btn">Swimming</button>
            <button data-activity="cycling" class="btn">Cycling</button>
            <button data-activity="walking" class="btn">Walking</button>
        </div>
        <div class="canvas"></div>
        <div class="form">
            <div class="form-heading">How much <span class="state"></span> have you done today?</div>
            <form>
                <input type="number" name="distance" id="distance" placeholder="Distance(in Kms)" id="distance" class="form-control">
                <button class="submitBtn">Submit</button>
            </form>
            <div class="errors"></div>
        </div>
    </div>
